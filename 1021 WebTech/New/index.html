<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUU RockSoc</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!--Invokes main style sheet-->
    <link href="stylesheet.css" rel="stylesheet">
</head>

<!--Separate class definition for the homepage - unique web design handled in stylesheet-->
<body class="homepage">

<!-- Header class present throughout site -->
<div class="header">
    <!--Site logo used in place of a simple home button-->
    <a href="index.html" class="logo-link">
        <!--If logo fails to load, 'Home' appears in header bar-->
        <img src="images/rocksoc-logo.jpg" alt="Home">
    </a>
    <a href="about.html">About</a>
    <a href="committee.html">Committee</a>
    <a href="schedule.html">Schedule</a>
    <a href="quiz.html">Quiz</a>
</div>

<!--Combined content of page, subclasses enclosed together in flexbox-->
<div class="content">

    <!--Left side of the page, main heading and sign up link-->
    <div class="home-left">
        <h1>Leeds Rock</h1>
        <h1>& Alternative Society</h1>
        <!--Main link that takes the user to the Engage signup page-->
        <a href="https://engage.luu.org.uk/groups/9DWR3/leeds-rock-and-alternate-society" class="signup-link">
            Sign up now
        </a>
        
    </div>
    
    <!-- Right side of the page, social media links-->
    <div class="home-right">

        <!-- Defines individual sections comprised of a heading and image -->
        <!-- Both elements link to respective social media site -->
        <a href="https://www.instagram.com/luurocksoc/?hl=en-gb" class="social-section">
            <h2>Instagram</h2>
            <img src="images/instagram-logo.png" alt="RockSoc Instagram link">    
        </a>
    
        <a href="https://www.facebook.com/LeedsRockSoc/" class="social-section">
            <h2>Facebook</h2>
            <img src="images/facebook-logo.png" alt="RockSoc Facebook link">
        </a>
    
        <a href="https://discord.gg/ZCF87snhw9" class="social-section">
            <h2>Discord</h2>            
            <img src="images/discord-logo.jpg" alt="RockSoc Discord link">
        </a>
    
    </div>
</div>


</body>
</html>
